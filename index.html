<html>
  <head>
    <title>Happy Holidays!</title>
    <script type="text/javascript" src="js/libraries/three.min.js"></script>
    <script type="text/javascript" src="js/libraries/TweenMax.min.js"></script>
    <script type="text/javascript" src="js/libraries/TimelineMax.min.js"></script>
    <script type="text/javascript" src="js/controls/OrbitControls.js"></script>
    <script type="text/javascript" src="js/loaders/OBJLoader.js"></script>
    <script type="text/javascript" src="js/loaders/MTLLoader.js"></script>
    <script type="text/javascript" src="js/loaders/DDSLoader.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
    <link rel="manifest" href="img/favicons/manifest.json">
    <link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="img/favicons/favicon.ico">
    <meta name="msapplication-config" content="img/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <meta property="og:image" content="http://marcodonnici.com/happyholidays/img/social.png">
	<meta property="og:image:type" content="image/png">
	<meta property="og:image:width" content="766">
	<meta property="og:image:height" content="1024">
  </head>
  <body>
    <div class="screen-cover" id="screen-fade"></div>
    <div class="screen-cover" id="loading-screen">
      <img src="img/snowman.png"/>
      <p class="loading-text">Loading!</p>
    </div>
    <img src="img/intro/Envelope_Closed.png" id="envelope">
    <div id="card-container">
      <div id="snowman-card">
        <div id="container"></div>
      </div>
    </div>
    <div id="instructions-card">
      <div id="options">
        <label><input id="rotate" type="checkbox" checked>Auto-Rotate</input></label>
        <br/>
        <label><input id="shadows" type="checkbox">Shadows (May decrease performance)</input></label>
        <br/>
        <label><input id="ambient-light" type="checkbox" checked>Ambient Light</input></label>
        <br/>
        <label><input id="room-light" type="checkbox" checked>Room Light</input></label>
        <br/>
        <label><input id="spot-lights" type="checkbox" checked>Spot Lights</input></label>
        <br/>
        <label><input id="music" type="checkbox" checked>Music</input></label>
      </div>
      <img src="img/instructions.png" id="mouse-instructions"/>
    </div>
    <audio id="bgm" loop preload>
      <source src="sound/WeWishYou.mp3" type="audio/mp3">
      Your browser does not support the audio tag.
    </audio>
    <script src="js/3d.js"></script>
  </body>
</html>
